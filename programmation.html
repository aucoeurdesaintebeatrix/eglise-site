<style>



/* =========================
   BASE
========================= */

body {
    margin: 0;
    background-color: #001f3d;
}

/* =========================
   CONTENEUR GLOBAL (moins 1cm pour le bandeau)
========================= */

.container-desktop,
.container-mobile {
    height: calc(100vh - 1cm);
}

/* =========================
   PASTILLES
========================= */

.pastille {
    position: absolute;
    width: 47px;
    height: 47px;
    border-radius: 50%;
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
}

.pastille:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
}

/* Couleurs */
.c1 { background-color: #e94b3c; }
.c2 { background-color: #cb6ce6; }
.c3 { background-color: #9dd241; }
.c4 { background-color: #5cc4e2; }
.c5 { background-color: #d4c5ff; }
.c6 { background-color: #cb6ce6 }

/* =========================
   DESKTOP
========================= */

.container-desktop {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-wrapper {
    position: relative;
    width: 100%;
    max-width: 1600px;
    aspect-ratio: 16 / 9;
}

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Positions desktop */
.d1 { top: 29.5%; left: 41.25%; }
.d2 { top: 31.5%; left: 51.5%; }
.d3 { top: 45.65%; left: 37.5%; }
.d4 { top: 49.85%; left: 55.45%; }
.d5 { top: 68.5%; left: 35.75%; }
.d6 { top: 61.5%; left: 45%; }

/* =========================
   MOBILE
========================= */

.container-mobile {
    display: none;
    position: relative;
    width: 100%;
}

.container-mobile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (max-width: 768px) {

    .container-desktop {
        display: none;
    }

    .container-mobile {
        display: block;
        position: relative;
    }

    .pastille {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }

    .m1 { top: 19.5%; left: 28.5%; }
    .m2 { top: 21%; left: 51%; }
    .m3 { top: 45%; left: 27%; }
    .m4 { top: 47.5%; left: 58.5%; }
    .m5 { top: 81%; left: 29%; }
    .m6 { top: 62%; left: 45%; }
}

</style>
</head>

<body class="dark-page">

    </div>
</div>

    <a href="item1.html" class="pastille m1 c1"></a>

</div>
