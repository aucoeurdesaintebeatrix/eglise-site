<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Programmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    position: relative;
    width: 100%;
    max-width: 1200px; /* limite pour grands écrans */
    margin: auto;
}

.container img {
    width: 100%;
    height: auto;
    display: block;
}

/* Style des pastilles */
.pastille {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: rgba(200, 0, 0, 0.85);
    border-radius: 50%;
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    font-size: 1rem;
}

.pastille:hover {
    transform: scale(1.1);
}

/* Position des pastilles par défaut pour grand écran */
.p1 { top: 20%; left: 20%; }
.p2 { top: 40%; left: 60%; }
.p3 { top: 60%; left: 30%; }
.p4 { top: 70%; left: 70%; }
.p5 { top: 30%; left: 80%; }

/* Ajustement pour petits écrans (mobile/tablette) */
@media (max-width: 768px) {
    .pastille {
        width: 50px;
        height: 50px;
        font-size: 0.9rem;
    }
    .p1 { top: 18%; left: 15%; }
    .p2 { top: 38%; left: 55%; }
    .p3 { top: 58%; left: 25%; }
    .p4 { top: 68%; left: 65%; }
    .p5 { top: 28%; left: 75%; }
}

@media (max-width: 480px) {
    .pastille {
        width: 40px;
        height: 40px;
        font-size: 0.8rem;
    }
    .p1 { top: 16%; left: 12%; }
    .p2 { top: 36%; left: 50%; }
    .p3 { top: 56%; left: 22%; }
    .p4 { top: 66%; left: 60%; }
    .p5 { top: 26%; left: 70%; }
}

</style>
</head>

<body>

<h1>Programmation</h1>

<div class="container">
    <img src="images/hero.jpg" alt="Programmation">

    <a href="item1.html" class="pastille p1">1</a>
    <a href="item2.html" class="pastille p2">2</a>
    <a href="item3.html" class="pastille p3">3</a>
    <a href="item4.html" class="pastille p4">4</a>
    <a href="item5.html" class="pastille p5">5</a>
</div>

</body>
</html>
