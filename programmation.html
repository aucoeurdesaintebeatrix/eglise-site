<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Programmation</title>

<style>
body {
    margin: 0;
}

.container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Style des pastilles */
.pastille {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: rgba(200, 0, 0, 0.85);
    border-radius: 50%;
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

.pastille:hover {
    transform: scale(1.1);
}

/* Position des 5 pastilles (Ã  ajuster selon ton image) */
.p1 { top: 12%; left: 40%; }
.p2 { top: 18%; left: 57%; }
.p3 { top: 50%; left: 35%; }
.p4 { top: 55%; left: 60%; }
.p5 { top: 75%; left: 60%; }

</style>
</head>

<body>

<h1>Programmation</h1>

<div class="container">
    <img src="images/hero.jpg" alt="Programmation">

    <a href="item1.html" class="pastille p1">1</a>
    <a href="item2.html" class="pastille p2">2</a>
    <a href="item3.html" class="pastille p3">3</a>
    <a href="item4.html" class="pastille p4">4</a>
    <a href="item5.html" class="pastille p5">5</a>
</div>

</body>
</html>
