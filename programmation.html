/* Style des pastilles */
.pastille {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: rgba(200, 0, 0, 0.85);
    border-radius: 50%;
    text-decoration: none;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

.pastille:hover {
    transform: scale(1.1);
}

/* Position des 5 pastilles (Ã  ajuster selon ton image) */
